<h1>{{title}}</h1>
<child-div [hero]="selectedHero"></child-div>
<p>Heroes:</p>
    <ul class="heroes">
      <li>
        <span><b>ID</b></span>
        <span><b>NAME</b></span>
      </li>
      <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
        <span>{{ hero.id }}</span>
        <span>{{ hero.name | uppercase }}</span>
      </li>
    </ul>
